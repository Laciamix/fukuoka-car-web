<!DOCTYPE html>
<html>
<head>
    <link
    href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
    rel="stylesheet"
    type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: RGB(245, 245, 245);
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .body::-webkit-scrollbar{
            display: none;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
          }

        .fade-in.active {
            opacity: 1;
        }

        .topnav {
            overflow: hidden;
            display: flex;
            justify-content: center;
            background-color: RGB(254, 254, 254);
            position: fixed;
            width: 98%;
            z-index: 1000;
            border-radius: 15px;
            filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.1));
            opacity: 95%;
            align-items: center;
        }

        .topnav img{
            display: flex;
            margin-top: auto;
            margin-bottom: auto;
            padding-top: 3%;
            padding-bottom: 3%;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 3px 16px;
            text-decoration: none;
            font-size: 28px;
            line-height: 50px;
            transition: color 0.5s;
        }

        .topnav a:hover {
            opacity: 0.8;
            color: lightskyblue;
        }

        .topnav a:active, .topnav a:focus {
            color: black;
        }

        .underline {
            position: absolute;
            height: 3px;
            background: linear-gradient(to right, rgb(26, 109, 218), #8B008B);
            width: 0;
            transition: all 0.5s;
            border-radius: 3px;
            bottom: 0px;
            opacity: 0.7;
        }

        .icon {
            display: block;
            cursor: pointer;
            float: right;
            color: #f2f2f2;
            transform: translateY(5%);
            position: relative;
            padding: 12px;
        }
        
        .icon {
            position: absolute;
            right: 0;
            bottom: 8px;
        }

        .bar1, .bar2, .bar3 {
            width: 35px;
            height: 5px;
            background-color: black;
            margin: 20% 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-9px, 8px);
        }
        
        .change .bar2 {
            opacity: 0;
        }
        
        .change .bar3 {
            transform: rotate(45deg) translate(-8px, -8px);
        }

        .scroll-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            color: white;
        }
        
        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: lightskyblue;
            border-radius: 100%;
            transition: transform 0.3s ease-in-out;
            transform-origin: center;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 80%;
            transition: transform 0.4s ease, border-radius 0.4s ease;
        }
        
        .scroll-top-btn:hover .circle {
            transform: scale(1.1);
            border-radius: 40%;
            transition: transform 0.2s ease, border-radius 0.2s ease;
        }
        
        .scroll-top-btn span {
            display: block;
            color: white;
            font-size: 20px;
        }
        
        .scroll-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .scroll-top-btn span {
            color: white;
            font-size: 24px;
            border-bottom: 10px solid white;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: none;
            border-radius: 5px;
        }
        
        #shopoutsidephoto img {
            width: 100vw;
            height: auto;
            display: flex;
            margin: 0 auto;
        }

        #shopoutsidephoto {
            position: relative;
        }
        
        #shopoutsidephoto h1 {
            position: absolute;
            display: flex;
            width: 15vw;
            top: 1vw;
            font-size: 15vw;
            color: white;
        }
        
        #shopoutsidephoto h2 {
            position: absolute;
            display: flex;
            width: 25vw;
            top: 10vw;
            font-size: 15vw;
            color: white;
        }        

        #shopoutsidephoto h3 {
            position: absolute;
            display: flex;
            width: 300vw;
            left: 3vw;
            top: 37vw;
            font-size: 3vw;
            color: white;
        }

        #shopoutsidephoto h4 {
            position: absolute;
            display: flex;
            width: 300vw;
            left: 3vw;
            top: 40vw;
            font-size: 3vw;
            color: white;
        }

        #shopoutsidephoto h1, #shopoutsidephoto h2, #shopoutsidephoto h3, #shopoutsidephoto h4{
            position: absolute;
            top: 60vw;
            opacity: 0;
            transition: opacity 1s ease, top 1s ease;
        }
        
        #shopoutsidephoto h1.active {
            top: 1vw;
            opacity: 1;
        }

        #shopoutsidephoto h2.active {
            top: 10vw;
            opacity: 1;
        }
        
        #shopoutsidephoto h3.active {
            top: 37vw;
            opacity: 1;
        }

        #shopoutsidephoto h4.active {
            top: 40vw;
            opacity: 1;
        }

        #intr-mom {
            display: flex;
            gap: 2%;
        }

        #intr-cont {
            width: 25%;
            height: 100%;
            background-color:rgb(255, 255, 255);
            filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.1));
            z-index: 20;
            border-radius: 10px;
        }

        #intr-cont p{
            text-align: center;
            margin: 0px 0;
        }

        #intr-cont p:first-child{

            font-size: 150%;
        }

        #intr-cont2 {
            width: 25%;
            height: 100%;
            background-color:rgb(255, 255, 255);
            filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.1));
            z-index: 20;
            border-radius: 10px;
        }

        #intr-cont2 p{
            text-align: center;
            margin: 0px 0;
        }

        #intr-cont2 p:first-child{

            font-size: 150%;
        }

        #intr-cont2 p:not(:first-child) {
            font-size: 100%;
        }

        #intr-cont3 {
            width: 25%;
            height: 100%;
            background-color:rgb(255, 255, 255);
            filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.1));
            z-index: 20;
            border-radius: 10px;
        }

        #intr-cont3 p{
            text-align: center;
            margin: 0px 0;
        }

        #intr-cont3 p:first-child{

            font-size: 150%;
        }

        #intr-cont3 p:not(:first-child) {
            font-size: 100%;
        }

        #intr-cont4 {
            width: 25%;
            height: 100%;
            background-color:rgb(255, 255, 255);
            filter: drop-shadow(0px 10px 10px rgba(0,0,0,0.1));
            z-index: 20;
            border-radius: 10px;
        }

        #intr-cont4 p{
            text-align: center;
            margin: 0px 0;
        }

        #intr-cont4 p:first-child{

            font-size: 140%;
        }

        #intr-cont4 p:not(:first-child) {
            font-size: 100%;
        }

        @media screen and (min-width: 651px) {
            .topnav a:not(:first-child) {display: block;}
            .topnav a.icon {
                display: none;
            }
            .topnav a#twitter-link {
                display: block;
            }
        }

        @media screen and (max-width: 650px) {
            .topnav {
                justify-content: center;
            }
            .topnav a#logo-lnk{display: block;}
            .topnav a {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
                color: #f2f2f2;
            }
            .topnav.responsive a.icon {
                position: fixed;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: center;
            }
            .topnav a {
                font-size: 30px;
            }
            .underline {
                display: none;
            }
            .topnav.responsive {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="fade-in">

<script>
    function menu() {
        var underline = document.getElementById('underline');
        var links = document.querySelectorAll('.topnav a');

        links.forEach(function(link) {
            link.addEventListener('mouseenter', function(e) {
                underline.style.width = e.target.offsetWidth + 'px';
                underline.style.left = e.target.offsetLeft + 'px';
            });

            link.addEventListener('mouseleave', function(e) {
                underline.style.width = '0';
                underline.style.left = e.target.offsetLeft + 'px';
            });
        });

        var x = document.getElementById("Topnav");
        var icon = document.querySelector(".icon");
        if (x.className === "topnav") {
            x.className += " responsive";
            icon.classList.add("change");
        } else {
            x.className = "topnav";
            icon.classList.remove("change");
        }
    }

    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    function fadeIn(element) {
        element.classList.remove('fade-out');
        element.classList.add('fade-in');
        setTimeout(function() {
            element.classList.add('active');
        }, 50);
    }

    window.onload = function() {
        fadeIn(document.body);
    
        var underline = document.getElementById('underline');
        var links = document.querySelectorAll('.topnav a');
        var h1Element = document.querySelector('#shopoutsidephoto h1');
        var h2Element = document.querySelector('#shopoutsidephoto h2');
        var h3Element = document.querySelector('#shopoutsidephoto h3');
        var h4Element = document.querySelector('#shopoutsidephoto h4');
    
        links.forEach(function(link) {
            link.addEventListener('mouseenter', function(e) {
                underline.style.width = e.target.offsetWidth + 'px';
                underline.style.left = e.target.offsetLeft + 'px';
            });

            link.addEventListener('mouseleave', function(e) {
                underline.style.width = '0';
                underline.style.left = e.target.offsetLeft + 'px';
            });
        });

        var worksLink = document.querySelector('.topnav a[href="/"]');
        underline.style.width = worksLink.offsetWidth + 'px';
        underline.style.left = worksLink.offsetLeft + 'px';

        fadeIn(document.body);

        setTimeout(function() {
            h1Element.classList.add('active');
        }, 800);

        setTimeout(function() {
            h2Element.classList.add('active');
        }, 1000);
    
        setTimeout(function() {
            h3Element.classList.add('active');
        }, 1200);

        setTimeout(function() {
            h4Element.classList.add('active');
        }, 1500);
    };

    function saveScrollPosition() {
        var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        localStorage.setItem('scrollPosition', scrollPosition);
    }

    function scrollToSavedPosition() {
        var savedPosition = localStorage.getItem('scrollPosition');
        if (savedPosition !== null) {
            var currentPosition = window.pageYOffset || document.documentElement.scrollTop;
            var distance = Math.abs(savedPosition - currentPosition);
            var duration = 1000;
            var startTime;
    
            function animation(currentTime) {
                if (startTime === undefined) startTime = currentTime;
                var elapsedTime = currentTime - startTime;
                window.scrollTo(0, easeInOut(elapsedTime, currentPosition, savedPosition - currentPosition, duration));
    
                if (elapsedTime < duration) {
                    requestAnimationFrame(animation);
                }
            }
    
            function easeInOut(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t * t + b;
                t -= 2;
                return c / 2 * (t * t * t + 2) + b;
            }
    
            requestAnimationFrame(animation);
            
            localStorage.removeItem('scrollPosition');
        }
    }
    

    window.addEventListener('load', scrollToSavedPosition);
    window.addEventListener('scroll', saveScrollPosition);

</script>

</body>
